<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chicken Countdown</title>
  <meta name="description" content="Chicken tools">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">Chicken count down timer</h3>
            </div>
          </header>
    
          <main role="main" class="inner cover">
            <h1 class="cover-heading" id="timer-title">Countdown</h1>
            <p id="time-input-placeholder" class="time-left time-to-countdown-input hidden">
                <input type="text" id="hours" class="txt-shadow" name="hours" value="00" />:<input type="text" id="minutes" class="txt-shadow" name="minutes" value="00" />:<input type="text" id="seconds" class="txt-shadow" name="seconds" value="00" />
            </p>
            <p id="time-left-placeholder" class="time-left">
                00:00
            </p>
            <p class="lead">
                    <button id="start-button" class="timer-button play-btn"><span>Start</span></button>
                    <button id="pause-button" class="timer-button pause-btn hidden"><span>Pause</span></button>
                    <button id="continue-button" class="timer-button play-btn hidden"><span>Continue</span></button>
                    <button id="reset-button" class="timer-button stop-btn play-btn hidden"><span>Reset</span></button>
            </p>
          </main>
    
          <footer class="footer mt-auto">
            <div class="inner">
              <p id="toggle-bloodymir-mode" class="switch-to-bloodymir-mode">Switch to Bloodymir mode</p>
            </div>
          </footer>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/howler.core.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">App.start();</script>
</body>
</html>
